<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Payments</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
.container {
    width: 80%;   /* Adjust this to make the container wider or narrower */
    background: #fff;
    border: 1px solid #ccc;
    border-radius: 5px;
    padding: 20px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    margin-top:20px;
}
        .header {
            background-color: #4472c4;
            color: #fff;
            padding: 10px;
            border-radius: 5px 5px 0 0;
            font-size: 18px;
        }
        form {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }
        .form-group {
            flex: 1 1 calc(25% - 15px); /* 4 columns */
            display: flex;
            flex-direction: column;
        }
        .form-group label {
            margin-bottom: 5px;
            font-weight: bold;
            font-size: 14px; /* Smaller font size for labels */
        }
        .form-group input,
        .form-group select {
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%; /* Full width of the column */
            box-sizing: border-box; /* Include padding and border in the width calculation */
        }
        .form-group input[type="checkbox"] {
            width: auto;
            margin-left: 10px;
        }
        .form-group .checkbox-label {
            display: inline-flex;
            align-items: center;
        }
        .form-group .checkbox-label span {
            font-weight: bold; /* Make "Active" label bold */
        }
        .save-btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }
        .save-btn:hover {
            background-color: #0056b3;
        }
        .save-btn-container {
            flex-basis: 100%;
            display: flex;
            justify-content: center;
            margin-top: 20px; /* Optional, adds spacing above the button */
        }
    </style>
</head>
<body>
    {% include 'nav.html' %}
    <div class="container">
        <div class="header">Cash Payments</div>
        <form>
            <div class="form-group">
                <label for="prefix">P. Prefix</label>
                <input type="text" id="prefix" name="prefix">
            </div>
            <div class="form-group">
                <label for="payment-date">Payment Date</label>
                <input type="date" id="payment-date" name="payment-date">
            </div>
            <div class="form-group">
                <label for="payment-number">Payment Number</label>
                <input type="text" id="payment-number" name="payment-number">
            </div>
            <div class="form-group">
                <label for="credited-date">Credited Date</label>
                <input type="date" id="credited-date" name="credited-date">
            </div>
            <div class="form-group">
                <label for="contact">Select Contact</label>
                <select id="contact" name="contact">
                    <option value="">Select</option>
                    <!-- Add options here -->
                </select>
            </div>
            <div class="form-group">
                <label for="vendor-name">Vendor Name</label>
                <input type="text" id="vendor-name" name="vendor-name">
            </div>
            <div class="form-group">
                <label for="bank">Select Bank</label>
                <select id="bank" name="bank">
                    <option value="">Select</option>
                    <!-- Add options here -->
                </select>
            </div>
            <div class="form-group">
                <label for="mode">Select Mode</label>
                <select id="mode" name="mode">
                    <option value="">Select</option>
                    <!-- Add options here -->
                </select>
            </div>
            <div class="form-group">
                <label for="payment-amount">Payment Amount</label>
                <input type="number" id="payment-amount" name="payment-amount">
            </div>
            <div class="form-group">
                <label for="ref-number">REF. NUMBER</label>
                <input type="text" id="ref-number" name="ref-number">
            </div>
            <div class="form-group">
                <div class="checkbox-label">
                    <span>Active</span>
                    <input type="checkbox" id="active" name="active">
                </div>
            </div>
            <div class="save-btn-container">
                <button type="submit" class="save-btn">Save</button>
            </div>
        </form>
    </div>
</body>
</html>
