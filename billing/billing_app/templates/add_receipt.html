<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Receipt</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f7f7f7;
        }

        .form-container {
            max-width: 900px;
            margin: 0 auto;
            background-color: #fff;
            border: 1px solid #467ba6;
            border-radius: 5px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-top: 10px;
            margin-left: 10px; /* Adds space on the left side */
        }

        .form-header {
            background-color: #467ba6;
            color: white;
            padding: 10px;
            font-size: 16px;
            font-weight: bold;
            text-align: left;
            border-radius: 4px 4px 0 0;
            margin-bottom: 20px;
            margin-top: 10px;
        }

        .form-row {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 15px;
        }

        .form-field {
            flex: 1 1 calc(25% - 20px); /* Flexbox to create a 4-column layout with spacing */
            min-width: 150px;
        }

        .form-field label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            font-weight: bold;
        }

        .form-field input,
        .form-field select {
            width: 100%;
            padding: 8px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="checkbox"] {
            margin: 0;
        }

        .form-field-checkbox {
            display: flex;
            align-items: center;
            gap: 10px; /* Space between the checkbox and label */
            justify-content: flex-start;
        }

        .form-field-checkbox label {
            margin-right: -90px; /* Move the label to the far left */
        }

        .save-button {
            display: block;
            width: 100px;
            margin: 20px auto;
            padding: 8px;
            font-size: 14px;
            background-color: #467ba6;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .save-button:hover {
            background-color: #35608c;
        }
    </style>
</head>
<body>
    {% include 'nav.html' %}

    <div class="form-container">
        <div class="form-header">Cash Receipt</div>
        <form>
            <!-- Row 1 -->
            <div class="form-row">
                <div class="form-field">
                    <label for="r-prefix">R.Prefix</label>
                    <input type="text" id="r-prefix">
                </div>
                <div class="form-field">
                    <label for="receipt-date">Receipt Date</label>
                    <input type="text" id="receipt-date" value="07-12-2024">
                </div>
                <div class="form-field">
                    <label for="receipt-number">Receipt Number</label>
                    <input type="text" id="receipt-number">
                </div>
                <div class="form-field">
                    <label for="credited-date">Credited Date</label>
                    <input type="text" id="credited-date" value="07-12-2024">
                </div>
            </div>

            <!-- Row 2 -->
            <div class="form-row">
                <div class="form-field">
                    <label for="contact">Select Contact</label>
                    <select id="contact">
                        <option>Select</option>
                    </select>
                </div>
                <div class="form-field">
                    <label for="contact-name">Contact Name</label>
                    <input type="text" id="contact-name">
                </div>
                <div class="form-field">
                    <label for="bank">Select Bank</label>
                    <select id="bank">
                        <option>Select</option>
                    </select>
                </div>
                <div class="form-field">
                    <label for="mode">Select Mode</label>
                    <select id="mode">
                        <option>Select</option>
                        <option>CASH</option>
                        <option>CHEQUE / DD</option>
                        <option>NEFT / RTGS</option>
                    </select>
                </div>
            </div>

            <!-- Row 3 -->
            <div class="form-row">
                <div class="form-field">
                    <label for="amount">Receipt Amount</label>
                    <input type="text" id="amount">
                </div>
                <div class="form-field">
                    <label for="ref-number">REF.Number</label>
                    <input type="text" id="ref-number">
                </div>
                <div class="form-field">
                    <label for="invoice-number">Invoice Number</label>
                    <select id="invoice-number">
                        <option>Select</option>
                    </select>
                </div>
                <div class="form-field form-field-checkbox">
                    <label for="active">Active</label>
                    <input type="checkbox" id="active" checked>
                </div>
            </div>

            <button type="submit" class="save-button">SAVE</button>
        </form>
    </div>
</body>
</html>
