<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Payment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            width: 90%;
            margin: 20px auto;
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .header {
            background-color: #4472c4;
            color: #fff;
            padding: 10px;
            border-radius: 5px 5px 0 0;
            font-size: 18px;
        }

        .form-container {
            display: flex;
            gap: 15px;
            align-items: flex-start; /* Align items to the top */
            flex-wrap: wrap; /* Allow wrapping if necessary */
            margin-top: 20px; /* Space added above the labels */
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column; /* Stack the label and input vertically */
            align-items: center; /* Align content to center */
            flex: 1;
        }

        .form-group label {
            font-size: 14px;
            margin-bottom: 5px; /* Add space between label and input */
            text-align: center;
            width: 100%;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 5px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        .button-container {
            text-align: center;
            margin-top: 10px;
        }

        .button-container button {
            background-color: #4472c4;
            color: #fff;
            border: none;
            padding: 8px 15px;
            border-radius: 3px;
            cursor: pointer;
        }

        .button-container button:hover {
            background-color: #365a9c;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        table th, table td {
            text-align: left;
            padding: 10px;
            border: 1px solid #ccc;
        }

        table th {
            background-color: #4472c4;
            color: #fff;
        }

        .action {
            text-align: center;
        }
    </style>
</head>
<body>
  {% include 'nav.html' %}
    <div class="container">
        <div class="header">List Payment</div>

        <div class="form-container">
            <div class="form-group">
                <label for="id">ID</label>
                <input type="text" id="id" name="id">
            </div>
            <div class="form-group">
                <label for="payment">Payment #</label>
                <input type="text" id="payment" name="payment">
            </div>
            <div class="form-group">
                <label for="contact">Contact</label>
                <select id="contact" name="contact">
                    <option value="">Select</option>
                </select>
            </div>
            <div class="form-group">
                <label for="from">FROM</label>
                <input type="date" id="from" name="from">
            </div>
            <div class="form-group">
                <label for="to">TO</label>
                <input type="date" id="to" name="to">
            </div>
            <div class="form-group">
                <label for="status">Status</label>
                <select id="status" name="status">
                    <option value="all">ALL</option>
                </select>
            </div>
        </div>

        <div class="button-container">
            <button type="button">Search</button>
        </div>

        <table>
            <thead>
                <tr>
                    <th>R.DATE</th>
                    <th>ID</th>
                    <th>Receipt #</th>
                    <th>Contact</th>
                    <th>Amount</th>
                    <th>Bank</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td colspan="8" style="text-align: center;">No data available</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
