<!DOCTYPE html>

    <title>Purchase Invoice</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .invoice-container {
            width: 100%;
            margin: 10px auto;
            background: #fff;
            padding: 20px;
            padding-left: 15px;
            padding-right: 15px;
        }

        .invoice-header {
            text-align: center;
            background-color: #2b6dad;
            color: white;
            padding: 10px 0;
            border-radius: 5px;
            margin-top: 5px;
        }

        .invoice-header h2 {
            margin: 0;
            font-size: 20px;
        }

        .invoice-form {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input,
        .form-group select {
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        .form-group-checkbox {
            display: flex;
            align-items: center;
        }

        .form-group input[type="checkbox"] {
            margin-left: 10px;
        }

        .form-group-checkbox label {
            margin-right: 10px;
        }

        .item-details {
            margin-top: 20px;
        }

        .item-details h3 {
            text-align: left;
            font-size: 18px;
            background-color: #2b6dad;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        table th, table td {
            border: 1px solid #ddd;
            text-align: center;
            padding: 5px;
        }

        table input {
            width: 90%;
            padding: 5px;
            border: none;
            background-color: transparent;
            text-align: center;
        }

        table input[readonly] {
            background-color: #e9ecef;
            font-weight: bold;
        }

        .totals-section {
            margin-top: 20px;
            display: flex;
            justify-content: flex-start;
            gap: 20px;
        }

        .totals-section .form-group {
            width: 200px;
        }

        .save-button {
            text-align: center;
            margin-top: 20px;
        }

        .save-button button {
            padding: 10px 20px;
            background-color: #2b6dad;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .save-button button:hover {
            background-color: #244d73;
        }
    </style>
</head>
