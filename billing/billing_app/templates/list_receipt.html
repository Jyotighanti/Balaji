<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Receipt</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }

        .content-container {
            margin: 0 auto;
            max-width: 1500px;
            padding: 20px;
            background-color: #fff;


        }

        .form-container {
            width: 100%;
            /*border: 1px solid #000;*/
            border-radius: 4px;
            box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.1);
            padding: 10px;
            background-color: #f0f8ff;
            margin-bottom: 20px;
            margin-top:10px
        }

        .form-header {
            background-color: #3b5998;
            color: white;
            padding: 8px;
            font-size: 16px;
            font-weight: bold;
            text-align: left;
            margin-bottom: 20px;
            margin-top: 10px;
        }

        .form-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 10px;
        }

        .form-field {
            flex: 1;
            min-width: 150px;
            margin: 5px;
        }

        .form-field label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            font-weight: bold;
        }

        .form-field input, .form-field select {
            width: 100%;
            padding: 8px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .search-button {
            margin: 10px 0;
            padding: 8px 15px;
            font-size: 14px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .search-button:hover {
            background-color: #35608c;
        }

        .table-container {
            margin-top: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table th, table td {
            border: 1px solid #ccc;
            text-align: center;
            padding: 8px;
        }

        table th {
            background-color: #d6e4f0;
            font-weight: bold;
        }

        .edit-link {
            color: #467ba6;
            text-decoration: none;
            font-weight: bold;
        }

        .edit-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    {% include 'nav.html' %}

        <div class="form-container">
            <div class="form-header">List Receipt</div>
            <div class="form-row">
                <div class="form-field">
                    <label for="id">ID</label>
                    <input type="text" id="id" name="id">
                </div>
                <div class="form-field">
                    <label for="receipt-number">Receipt #</label>
                    <input type="text" id="receipt-number" name="receipt-number">
                </div>
                <div class="form-field">
                    <label for="contact">Contact</label>
                    <select id="contact" name="contact">
                        <option>Select</option>
                    </select>
                </div>
                <div class="form-field">
                    <label for="from">FROM</label>
                    <input type="text" id="from" name="from">
                </div>
                <div class="form-field">
                    <label for="to">TO</label>
                    <input type="text" id="to" name="to">
                </div>
                <div class="form-field">
                    <label for="status">Status</label>
                    <select id="status" name="status">
                        <option>ALL</option>
                         <option>ACTIVATE</option>
                         <option>CANCELLED</option>

                    </select>
                </div>
            </div>
            <button class="search-button">Search</button>
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>R.DATE</th>
                        <th>ID</th>
                        <th>Receipt #</th>
                        <th>Contact</th>
                        <th>Receipt Amount</th>
                        <th>Inv#</th>
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>07-12-2024</td>
                        <td>1</td>
                        <td>01</td>
                        <td>ROHIT</td>
                        <td>5,000.00</td>
                        <td>1</td>
                        <td>Active</td>
                        <td><a href="#" class="edit-link">Edit</a></td>
                    </tr>
                </tbody>
            </table>
        </div>

</body>
</html>
